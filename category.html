<script src="pullcat.js" type="text/javascript"></script>
<script type="text/javascript">
var urlParams;
(window.onpopstate = function () {
  var match,
  pl     = /\+/g,  // Regex for replacing addition symbol with a space
  search = /([^&=]+)=?([^&]*)/g,
  decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
  query  = window.location.search.substring(1);

  urlParams = {};
  while (match = search.exec(query))
    urlParams[decode(match[1])] = decode(match[2]);
  })();

  app.category(urlParams["cat"]);
  </script>
  <title>Category</title>
</head>
<body>
  <div class="hwrapper" data-role="page" id="category-page">
    <div class="panel left" data-role="panel" data-position="left" data-display="push" id="panel-left">
    <ul>
      <li class="home"><a href="javascript:window.location.href='index.html'" title="Home" data-rel="close">Home</a></li>
      <li class="blog"><a href="#" title="Blog" data-rel="close" >Pages</a></li>
      <li class="mywork"><a href="#" title="My Work" data-rel="close">About Us</a></li>
      <li class="contact"><a href="#" title="Contact" data-rel="close">Contact</a></li>
      <li class="report"><a href="#" title="Report" data-rel="close">Report Bug</a></li>
    </ul>
  </div>
  <div class="header" data-role="header">
    <span class="open left"><a href="#panel-left">&#61641;</a></span>
    <span class="title">TheLacunaBlog</span>
  <span class="open right"><a href="#panel-right">&#9776;</a></span>
</div>
    <!-- /#home-page -->
    <!-- <div id="footer" data-role="footer">
      <h1><i class="icon-coffee"></i> 2015 - built with phonegap and jquery mobile</h1>
    </div>< /#footer -->
    <!-- panel 02 -->
    <div class="panel right" data-role="panel" data-position="right" data-display="overlay" id="panel-right">

      <ul>
        <li class="how-tos"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=how-tos'" title="How Tos" data-rel="close">How Tos</a></li>
        <li class="freebies"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=freebies'" title="Freebies" data-rel="close" >Freebies</a></li>
        <li class="useful-tools"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=useful-tools'" title="Useful Tools" data-rel="close">Useful Tools</a></li>
        <li class="blogging"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=blogging'" title="Blogging" data-rel="close">Blogging</a></li>
        <li class="miscellaneous"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=miscellaneous'" title="Miscellaneous" data-rel="close">Miscellaneous</a></li>
      </ul>
    </div>
    <div data-iscroll="" id="blog-content" data-role="content">
      <div class="iscroll-pulldown">
        <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
      </div>
      <div id="blog-data"></div>
      <script id="blog-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true" id="all-posts">
          {{#each posts}}
          <li><a data-transition="slide" href="catsingle.html?{{@index}}">{{{title}}}</a>{{{excerpt}}}</li>
          {{/each}}
        </ul>
      </script>
      <div class="iscroll-pullup">
        <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
      </div>
    </div>
    <div class="footer" data-id="footer" data-position="fixed" data-role="footer" data-tap-toggle="false" data-transition="none">
      <div data-role="navbar">
        <center>Copyright: Subigya Kumar Nepal</center>
      </div> </div>
  </div>

    </body>
